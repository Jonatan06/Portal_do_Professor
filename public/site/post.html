<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando post... - Portal do Professor</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/layout_publico.css">
    <link rel="stylesheet" href="/css/post_detalhe.css">
    <link rel="stylesheet" href="/css/toast.css">
</head>
<body>
    <div id="toast-container"></div>

    <header class="site-header">
        <div class="container header-container">
            <div class="logo"><a href="/">Portal do Professor</a></div>
            <nav class="main-nav">
                <a href="/sobre">Sobre</a>
                <a href="/blog">Blog</a>
                <a href="/portfolio">Portfólio</a>
                <a href="/materiais-de-aula">Materiais</a>
                <a href="/contato">Contato</a>
                <a href="/admin" class="btn-login">Área do Professor</a>
                <a href="/login" class="btn-login">Login do Aluno</a>
            </nav>
        </div>
    </header>

    <main class="page-wrapper container">
        <a href="/blog" class="btn-back"><i class="fas fa-arrow-left"></i> Voltar para o Blog</a>
        
        <div id="post-content-area">
            </div>

        <section id="comments-section" class="comments-section">
            <h3 class="section-title">Deixe um Comentário</h3>

            <div id="comment-login-prompt" class="login-prompt">
                <p>Você precisa estar logado para comentar. <a href="/login">Faça login</a> ou <a href="/cadastro">cadastre-se</a>.</p>
            </div>

            <form id="comment-form" class="comment-form hidden">
                <div class="form-group">
                    <label for="comment-author">Nome</label>
                    <input type="text" id="comment-author" readonly>
                </div>
                <div class="form-group">
                    <label for="comment-text">Seu comentário</label>
                    <textarea id="comment-text" rows="5" placeholder="Escreva seu comentário aqui..." required></textarea>
                </div>
                <button type="submit" class="btn-submit-comment">Publicar Comentário</button>
            </form>

            <h3 class="section-title" id="comments-title">Comentários</h3>
            <div id="comments-list" class="comments-list">
                </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Portal do Professor. Todos os direitos reservados.</p>
    </footer>
    
    <script src="/js/toast.js"></script>
    <script src="/js/auth_aluno.js"></script>
    <script src="/js/post_detalhe.js"></script>
</body>
</html>
