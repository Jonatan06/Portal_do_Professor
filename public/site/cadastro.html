<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Portal do Aluno</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="cadastro-page">

    <div class="login-container">
        <div class="login-promo-panel">
            <div class="promo-content">
                <i class="promo-icon fas fa-user-graduate"></i>
                <h1>Portal do Aluno</h1>
                <p>Crie sua conta para começar sua jornada acadêmica e ter acesso a todos os recursos.</p>
            </div>
        </div>

        <div class="login-form-panel">
            <div class="form-wrapper">
                <h2>Crie sua conta</h2>
                
                <form id="form-cadastro">
                    <div class="input-group">
                        <label for="cadastro-nome">Nome Completo</label>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" id="cadastro-nome" name="nome" required placeholder="Seu nome completo">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="cadastro-email">Email</label>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="cadastro-email" name="email" required placeholder="seu.email@exemplo.com">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="cadastro-senha">Senha</label>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="cadastro-senha" name="senha" required placeholder="Crie uma senha forte">
                            <i class="fas fa-eye password-toggle" id="toggleCadastroSenha"></i>
                        </div>
                        <div class="password-strength-meter">
                            <div class="strength-bar" id="strengthBar"></div>
                        </div>
                        <div class="password-strength-text" id="strengthText">
                            <p>Sua senha deve ter no mínimo 6 caracteres.</p>
                            <p></p>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="confirmar-senha">Confirmar Senha</label>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Repita a senha">
                            <i class="fas fa-eye password-toggle" id="toggleConfirmarSenha"></i>
                        </div>
                    </div>
                    <button type="submit" class="login-button">Cadastrar</button>
                </form>

                <p id="error-message" class="error-message"></p>
                
                <p class="signup-link">Já tem uma conta? <a href="/login" id="show-login">Faça Login</a></p>
                <button type="button" class="btn-voltar" id="btn-voltar"> Voltar</button>
            </div>
        </div>
    </div>
    
    <script src="js/cadastro.js"></script>
</body>
</html>
