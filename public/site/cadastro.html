<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Portal do Professor</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/login.css">
</head>
    <style>
        body {
        background-image: url("https://preview.redd.it/capybaras-with-oranges-balanced-on-their-head-v0-r7f2gg21e8md1.jpeg?width=640&crop=smart&auto=webp&s=a1a5e82471f6fafe9ce092746e81f7d4885698ce");
        background-color: #cccccc;
        }
    </style>
<body>
    <div class="login-container">
        <div id="cadastro-form" class="form-container">
            <button type="button" class="btn-voltar" id="btn-voltar">‹ Voltar</button>
            <h2>Cadastro</h2>
            <form id="form-cadastro">
                <div class="input-group">
                    <label for="cadastro-nome">Nome Completo</label>
                    <input type="text" id="cadastro-nome" name="nome" required>
                </div>
                <div class="input-group">
                    <label for="cadastro-email">Email</label>
                    <input type="email" id="cadastro-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="cadastro-senha">Senha</label>
                    <input type="password" id="cadastro-senha" name="senha" required>
                </div>
                <div class="input-group">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <p id="error-message" style="color: red;"></p>
            <p>Já tem uma conta? <a href="/login" id="show-login">Faça Login</a></p>
        </div>
    </div>

    
    <script>

        document.getElementById('btn-voltar').addEventListener('click', () => {
            history.back();
        });

        const formCadastro = document.getElementById('form-cadastro');
        const errorMessage = document.getElementById('error-message');

        formCadastro.addEventListener('submit', async (e) => {
            e.preventDefault(); // Impede o envio padrão do formulário

            const nome = document.getElementById('cadastro-nome').value;
            const email = document.getElementById('cadastro-email').value;
            const senha = document.getElementById('cadastro-senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;

            errorMessage.textContent = ''; // Limpa mensagens de erro antigas

            if (senha !== confirmarSenha) {
                errorMessage.textContent = 'As senhas não coincidem!';
                return;
            }

            try {
                const response = await fetch('/api/alunos/cadastro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nome, email, senha }),
                });

                const data = await response.json();

                if (data.success) {
                    alert('Cadastro realizado com sucesso! Você será redirecionado para a página de login.');
                    window.location.href = '/login'; // Redireciona para o login
                } else {
                    errorMessage.textContent = data.message || 'Ocorreu um erro no cadastro.';
                }
            } catch (error) {
                errorMessage.textContent = 'Erro de conexão. Tente novamente.';
            }
        });
    </script>
</body>
</html>
