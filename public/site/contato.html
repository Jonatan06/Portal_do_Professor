<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Portal do Professor</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/layout_publico.css">
    <link rel="stylesheet" href="/css/contato_publico.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-container">
            <div class="logo"><a href="/">Portal do Professor</a></div>
            <nav class="main-nav">
                <a href="/blog">Blog</a>
                <a href="/portfolio">Portfólio</a>
                <a href="/materiais-de-aula">Materiais</a>
                <a href="/contato" class="active">Contato</a>
                <a href="/admin" class="btn-login">Área do Professor</a>
            </nav>
        </div>
    </header>

    <main class="page-wrapper container">
        <div class="page-title">
            <h1>Fale Comigo</h1>
            <p>Envie suas dúvidas, sugestões ou propostas de colaboração.</p>
        </div>
        
        <div class="form-container">
            <form id="public-contact-form">
                <div class="form-group">
                    <label for="name">Nome Completo *</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Assunto *</label>
                    <input type="text" id="subject" placeholder="Sobre o que gostaria de falar?" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem *</label>
                    <textarea id="message" rows="6" placeholder="Escreva sua mensagem aqui..." required></textarea>
                </div>
                <button type="submit" class="btn-submit">Enviar Mensagem</button>
            </form>
            <div id="success-message" class="success-message hidden">
                <i class="fas fa-check-circle"></i> Mensagem enviada com sucesso! Entrarei em contato em breve.
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Portal do Professor. Todos os direitos reservados.</p>
    </footer>

    <script src="/js/contato_publico.js"></script>
</body>
</html>
