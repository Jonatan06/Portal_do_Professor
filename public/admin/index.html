<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal do Professor</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-promo-panel">
            <div class="promo-content">
                <i class="fas fa-user-tie promo-icon"></i>
                <h1>Portal do Professor</h1>
                <p>Sua plataforma centralizada para gestão de aulas, projetos e comunicação acadêmica.</p>
            </div>
        </div>
        <div class="login-form-panel">
            <div class="form-wrapper">
                <h2>Acesse sua conta</h2>
                <p class="subtitle">Bem-vindo de volta! Por favor, insira seus dados.</p>
                <form id="login-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="senha">Senha</label>
                         <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="senha" name="senha" required>
                            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                        </div>
                    </div>
                    <button type="submit" class="login-button">Entrar no Painel</button>
                </form>

                <button type="button" class="btn-voltar" id="btn-voltar"> Voltar</button>

                <p id="error-message" class="error-message"></p>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
